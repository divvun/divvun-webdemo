<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="davvisámi grammatihkkadivvun"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-l10n-id="title">grammáhtalaš divvun</title>
    <link href="quill.snow.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- l20n: -->
    <meta name="defaultLanguage" content="sme">
    <meta name="availableLanguages" content="sme, fao">
    <link rel="localization" href="locales/app.{locale}.ftl">
    <script defer src="./lib/l20n.js"></script>
  </head>
  <body>

    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" data-l10n-id="navbrand">Grammáhtalaš divvun</a>
          </div>
            <ul class="nav navbar-nav navbar-right">
              <li id="logout"><a id="logout_b" href="#" data-l10n-id="logout">olggosčálit iežat</a></li>
            </ul>
        </div><!--/.container-fluid -->
      </nav>

      <div id="login-wrapper" class="text-center">
        <div id="serverfault"> </div>
        <form id="loginform" action="">
          <h4 data-l10n-id="login">logge sisa:</h4>
          <fieldset id="login" data-l10n-id="loginfield">
            <input id="user" placeholder="dovddaldat" autocomplete="username" type="text" required/>
            <input id="password" placeholder="beassansátni" autocomplete="current-password" type="password" required/>
            <input type="submit" id="login_b" value="sisačálit iežat"/>
          </fieldset>
        </form>
      </div>

      <div id="igntyps-wrapper" class="pull-right dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="igntyps-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span data-l10n-id="hidden_errtypes">Ale merke:</span><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="igntyps-btn" id="igntyps">
        </ul>
      </div>

      <div id="content">

        <p class="lead" data-l10n-id="lead">
          Dábálaš čállindárkkisteaddji ii divo iežá go sániid mat eai leat
          sátnegirjjis. Grammáhtalaš dárkkisteaddji geahččá olles cealkaga ja
          viggá maid divvut sániid mat leat adnojuvvon vearrut  dehe
          vearrohámis.
        </p>

        <div id="editor-wrapper">
          <div id="editor" spellcheck="false">
          </div>
        </div>

        <div id="repmenu" style="display:none" role="listbox">
          <div style="left: 0px;" id="repmenu_co" role="presentation">
            <table id="repmenu_tbl" role="presentation" cellspacing="0" border="0" cellpadding="0">
              <!-- positioned and filled by js -->
            </table>
          </div>
        </div>

        <div id="examples-wrapper" class="text-center">
          <h4 data-l10n-id="examples"></h4>
          <div id="examples">
          </div>
        </div>

      </div>                      <!-- /#content -->
    </div>                        <!-- /.container-fluid -->
    <script src="lib/quill.min.js" type="text/javascript"></script>
    <script src="lib/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="lib/app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      if (window.jQuery.fn.modal === 'undefined') {
          document.write(unescape("%3Cscript src='lib/bootstrap.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
  </body>
</html>
